<mat-card>
  <mat-card-content>
    <h2 class="mat-h2 mb-4">Editar perfil</h2>
    <!--Body-->
    <form fxLayout="column" [formGroup]="updateProfileForm" (onSubmit)="onProfileUpdate()">
      <mat-form-field>
        <mat-label for="form1">Nombre completo</mat-label>
        <input matInput type="text" #form1 formControlName="displayName" />

      </mat-form-field>

      <mat-form-field>
        <mat-label for="form2">Photo Url</mat-label>
        <input matInput type="text" #form2 formControlName="photoUrl" />
      </mat-form-field>

      <div class="text-right">
        <button mat-raised-button type="submit" color="accent">Update profile</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
