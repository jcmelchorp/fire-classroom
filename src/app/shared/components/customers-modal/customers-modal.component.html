<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="dialogService.closeAll()">
      <span aria-hidden="true">
        <fa-icon [icon]="close"></fa-icon>
      </span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{ heading }}</h4>
  </div>
  <div class="modal-body">
    <form #customerForm="ngForm">
      <div class="md-form">
        <input type="text" id="id" name="id" class="form-control" [(ngModel)]="customer.id" mat-input #id="ngModel"
          required>
        <label for="id">Id</label>
        <mat-error *ngIf="id && id.invalid && (id.dirty || id.touched)">Id is required</mat-error>
      </div>

      <div class="md-form">
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" mat-input
          #name="ngModel" required>
        <label for="name">Name</label>
        <mat-error *ngIf="name && name.invalid && (name.dirty || name.touched)">Name is required</mat-error>
      </div>

      <div class="md-form">
        <textarea type="text" id="description" name="description" class="md-textarea form-control"
          [(ngModel)]="customer.description" mat-input #description="ngModel" required></textarea>
        <label for="description">Description</label>
        <mat-error *ngIf="description && description.invalid && (description.dirty || description.touched)">
          Description</mat-error>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mat-button color="white" class="black-text waves-light" aria-label="Close"
      (click)="dialogService.closeAll()">Close</button>
    <button type="button" mat-button color="red" class="relative waves-light" (click)="onSave()">Save</button>
  </div>
</div>
