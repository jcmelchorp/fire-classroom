<div class="breadcrumb">
  <div fxLayout="column" fxLayoutAlign="left">
    <p class="display-4">Customers</p>
    <p class="mat-h1 text-black-50">A list of objects in Firebase RealTime Database
    </p>
  </div>
</div>

<div class="p-5">
  <button mat-fab color="primary" (click)="onAddCustomer()"><fa-icon [icon]="plus" size="lg"></fa-icon></button>
  <div *ngIf="isLoading$ | async" class="d-flex justify-content-center align-items-center"
    fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!(isLoading$ | async) && customers.length>0" class="mt-4 white">
    <app-customers-list [customers]="customers" (customerEdited)="onCustomerEdit($event)"
      (customerDeleted)="onCustomerDelete($event)"></app-customers-list>
  </div>
<div>
<mat-card>
  <mat-card-content>
    No customers found
  </mat-card-content>
</mat-card>
</div>
</div>
